{% load thumbnail %}

{% for image in images %}
    {% if image.image %}
        <div class="image">
            <a href="{{image.get_absolute_url}}">
                {% thumbnail image.image 300x300 crop="smart" as im %}
                {% if im %}
                    <img src="{{ im.url }}">
                {% else %}
                    <img src="" alt="Image unavailable" style="width:300px;height:300px;background:#eee;">
                {% endif %}
            </a>
            <div class="info">
                <a href="{{ image.get_absolute_url }}" class="title">
                    {{ image.title }}
                </a>
            </div>
        </div>
    {% endif %}
{% endfor %}
